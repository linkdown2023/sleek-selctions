<!-- Apply Page -->
<section>
    <h2>Apply Now</h2>
    <p>Take the first step towards mastering Urdu, Hindi, and Arabic by applying today. Fill out the form below, and we'll get in touch with more details.</p>
    <form action="submitApplicationURL" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="course">Course Interest:</label><br>
        <select id="course" name="course">
            <option value="urdu">Urdu Language Mastery</option>
            <option value="hindi">Hindi Language Fluency</option>
            <option value="arabic">Arabic Language & Tech</option>
        </select><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</section>
